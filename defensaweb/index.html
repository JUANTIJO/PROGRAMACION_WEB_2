<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maquetado con Flexbox</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="container">
        <!-- TITULO -->
        <header class="titulo">título</header>

        <!-- MENU -->
        <nav class="menu">menú</nav>

        <!-- SLIDER -->
        <section class="slider">slider</section>

        <!-- CONTENEDOR DE TABLA Y TARJETAS -->
        <div class="contenedor-tabla-tarjetas">
            <div class="tabla1">tabla</div>
            <div class="tarjetas">
                <div class="tarjeta1">tarjeta 1</div>
                <div class="tarjeta2">tarjeta 2</div>
                <div class="tarjeta3">tarjeta 3</div>
            </div>
        </div>

        <!-- CONTENEDOR DE TABLA 3, MAPA Y FORMULARIO -->
        <div class="contenedor-tabla-mapa-formulario">
            <div class="tabla3">tabla 3</div>
            <div class="mapa-formulario">
                <div class="mapa">mapa</div>
                <div class="formulario">formulario</div>
            </div>
        </div>

        <!-- FOOTER -->
        <footer class="footer">footer</footer>
    </div>
</body>
</html>
