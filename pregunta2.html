<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pregunta2</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="col text-center">
        <!-- Título centrado -->
        <h1>Ejemplo 1 - Bootstrap </h1>
    </div>
    <!-- Contenedor con el título y botones -->
    <div class="container mt-5">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto">
                <!-- Botón del modal izquierdo -->
                <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#modalIzquierdo">
                    Modal Izquierdo
                </button>
            </div>
            <div class="col-auto">
                <!-- Botón del modal derecho -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalDerecho">
                    Modal Derecho
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Izquierdo con dos páginas -->
    <div class="modal fade" id="modalIzquierdo" tabindex="-1" aria-labelledby="modalIzquierdoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalIzquierdoLabel">Páginas con Imagen y Botones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Página 1 -->
                    <div class="text-center mb-4">
                        <h2></h2>
                        <img src="img.gif" class="img-fluid" alt="Imagen 1">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <br>
                            <button type="button" class="btn btn-primary">Botón 1</button>
                            <button type="button" class="btn btn-danger">Botón 2</button> <!-- Rojo -->
                        </div>
                    </div>

                    <hr>

                </div>
                
            </div>
        </div>
    </div>

    <!-- Modal Derecho con tablas y botones -->
    <div class="modal fade" id="modalDerecho" tabindex="-1" aria-labelledby="modalDerechoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDerechoLabel">Tablas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Tabla -->
                    <h2 class="text-center">Tabla de Ejemplo</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Juan Pérez</td>
                                <td>juan@example.com</td>
                                <td>123-456-7890</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>María Gómez</td>
                                <td>maria@example.com</td>
                                <td>987-654-3210</td>
                            </tr>
                            <tr></tr>
                                <td>3</td>
                                <td>Juan Pérez</td>
                                <td>juan@example.com</td>
                                <td>123-456-7890</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>María Gómez</td>
                                <td>maria@example.com</td>
                                <td>987-654-3210</td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Botones debajo de la tabla con diferentes colores -->
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="button" class="btn btn-info">Botón Aceptar</button> <!-- Azul claro -->
                        <button type="button" class="btn btn-danger">Botón Cancelar</button> <!-- Rojo -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias de Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
